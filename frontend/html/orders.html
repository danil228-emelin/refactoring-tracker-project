<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/orders.css">

</head>
<body>
<div id="notification-area"></div>

<div class="info-table-container">
    <table class="info-table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody id="user-info-table">
        <tr>
        </tr>
        </tbody>
    </table>
    <script type="module" src="../js/orders.js"></script>
</div>
<div class="container">
    <h2>Order table</h2>
    <!-- Buttons in a horizontal line -->
    <div class="button-container">
        <button id="addPersonBtn">Create Order</button>
        <button id="goBackBtn" class="go-back-button" onclick="window.location.href='location.html'">Go Back
        </button>
        <button id="goFurtherBtn" onclick="window.location.href='labels.html'" class="go-further-button">Go
            Further
        </button>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".json">

    <div class="table-container">
        <table>
            <thead>
            <tr>
            <tr>
                <th>Id</th>
                <th>Client Name</th>
                <th>Creation Date</th>
                <th>Delivery date</th>
            </tr>
            </thead>
            <tbody id="tableBodyOrders">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script type="module" src="../js/orders.js"></script>
</div>


</body>
</html>
