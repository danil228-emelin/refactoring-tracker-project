<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

<div class="main-title">
  <h1>Welcome to SecureAuth</h1>
  <p>Our company for your needs</p>
</div>

<div class="container" id="loginContainer">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="form-switch">
    <p>Don't have an account? <button id="switchToRegister">Register</button></p>
  </div>
</div>

<div class="container" style="display:none;" id="registerContainer">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="registerEmail" placeholder="Email" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <div class="form-switch">
    <p>Already have an account? <button id="switchToLogin">Login</button></p>
  </div>
</div>

<script  type="module" src="../js/auth.js"></script>
</body>
</html>
