<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/location.css">

</head>
<body>
<div id="notification-area"></div>

<div class="container">
    <h2>Location table</h2>
    <!-- Buttons in a horizontal line -->
    <div class="button-container">
        <button id="goBackBtn" class="go-back-button" onclick="window.location.href='main.html'">Go Back</button>
        <button id="goFurtherBtn" onclick="window.location.href='orders.html'" class="go-further-button">Go
            Further
        </button>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".json">

    <div class="table-container">
        <table>
            <thead>
            <tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script type='module' src="../js/location.js"></script>
</div>


</body>
</html>
